name: Build and Dockerize Spring Boot App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-docker:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Make Maven Wrapper executable
      - name: Make Maven Wrapper executable
        run: chmod +x mvnw

      # 3️⃣ Setup JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 4️⃣ Build Spring Boot JAR
      - name: Build Spring Boot JAR
        run: ./mvnw clean package -DskipTests

      # 5️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: akash7501
          password: Akash@7501

      - name: Build Docker image
        run: docker build -t akash7501/todoapp:latest .



      # 7️⃣ Push Docker image to Docker Hub


      - name: Push Docker image
        run: docker push akash7501/todoapp:latest
